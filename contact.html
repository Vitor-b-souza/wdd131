    <main style="max-width: 1200px; margin: 0 auto; padding: 2rem;">
        <section style="padding: 4rem 2rem; text-align: center;">
            <h1 style="font-family: Arial, sans-serif; font-size: 2.5rem; color: #e8001a; margin-bottom: 1rem;">Contact Us</h1>
            <p style="font-size: 1.1rem; color: #666; margin-bottom: 2rem;">Have questions? Get in touch with us!</p>
        </section>

        <form class="contact-form" id="contactForm">
            <div class="form-group">
                <label for="name">Full Name *</label>
                <input type="text" id="name" name="name" required aria-required="true">
            </div>

            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required aria-required="true">
            </div>

            <div class="form-group">
                <label for="subject">Subject *</label>
                <input type="text" id="subject" name="subject" required aria-required="true">
            </div>

            <div class="form-group">
                <label for="message">Message *</label>
                <textarea id="message" name="message" required aria-required="true"></textarea>
            </div>

            <button type="submit" class="submit-btn">Send Message</button>
        </form>
        <div id="contactMessage"></div>
    </main>

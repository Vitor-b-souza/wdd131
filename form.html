<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form method="get" action="review.html">
            <div class="form-group">
                <label for="product-select">Product Name</label>
                <select id="product-select" name="product" required>
                    <option value="" disabled selected>Choose a Product ...</option>
                </select>
            </div>

            <div class="form-group">
                <label>Overall Rating</label>
                <div class="stars">
                    <input type="radio" id="onestar" name="rating" value="1" required>
                    <label for="onestar"></label>
                    <input type="radio" id="twostar" name="rating" value="2" required>
                    <label for="twostar"></label>
                    <input type="radio" id="threestar" name="rating" value="3" required>
                    <label for="threestar"></label>
                    <input type="radio" id="fourstar" name="rating" value="4" required>
                    <label for="fourstar"></label>
                    <input type="radio" id="fivestar" name="rating" value="5" required>
                    <label for="fivestar"></label>
                </div>
            </div>

            <div class="form-group">
                <label for="install-date">Date of Installation</label>
                <input type="date" id="install-date" name="install-date" required>
            </div>

            <div class="form-group">
                <label>Which features did you find useful in the product? <span class="optional">(Check all that apply)</span></label>
                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" name="features" value="durability" id="durability">
                        Durability
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="features" value="ease-of-use" id="ease-of-use">
                        Ease of Use
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="features" value="performance" id="performance">
                        Performance
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="features" value="design" id="design">
                        Design
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="review-text">Written Review <span class="optional">(Optional)</span></label>
                <textarea id="review-text" name="review" rows="6"></textarea>
            </div>

            <div class="form-group">
                <label for="user-name">Your Name <span class="optional">(Optional)</span></label>
                <input type="text" id="user-name" name="user-name">
            </div>

            <button type="submit" class="submit-btn">Post Review</button>
        </form>
    </main>

    <footer>
        <p>&copy;2025 Vitor Souza<br>Last Modification: <span id="last-mod"></span></p>
    </footer>

    <script src="scripts/form.js"></script>
</body>
</html>
